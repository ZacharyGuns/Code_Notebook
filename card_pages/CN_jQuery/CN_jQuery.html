<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="CN_jQuery.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code_NoteBook: jQuery</title>
</head>

<body>
    <div class="container">
        <h3>Hide/Show</h3>

        <p>The following example will hide the statement.</p>

        <button id="hideBtn">Hide</button>
        <span><button id="showBtn">Show</button></span>

        <p id="hideshowP">Hide will make this text will disappear! Show will make this text reappear!</p>

        <br>

        <button id="toggleBtn">Toggle</button>

        <p id="toggleP">This text can be toggled back and forth from show to hide!</p>
    </div>

    <script src="CN_jQuery.js"></script>
</body>

</html>
